<div class="modal-container">
  <div class="modal-header">Editar Estudante</div>
  <mat-divider></mat-divider>
  <div class="modal-content">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Nome</mat-label>
      <input type="text" placeholder="Nome" matInput [formControl]="studentForm.get('name')" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Classe</mat-label>
      <mat-select [formControl]="studentForm.get('class')" required>
        <mat-option *ngFor="let class of classesOptions" [value]="class.id">
          {{ class.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <div class="buttons-footer">
    <button mat-raised-button color="primary" (click)="confirm()">Salvar</button>
    <button mat-raised-button (click)="closeModal()">Cancelar</button>
  </div>
</div>
